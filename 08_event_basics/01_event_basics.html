    /*  Event propagation is a mechanism that defines how events flow through the Document Object Model (DOM) tree. There are two main phases of event 	propagation: "bubbling" and "capturing."

    Bubbling
	Bubbling is the phase where the event starts from the target element (the element that was interacted with) and propagates upwards through its 	ancestors in the DOM tree. In other words, the event bubbles up from the deepest target element to the root of the document. 
	
	Capturing
	Capturing is the phase where the event starts from the root element and propagates downwards to the target element. This is also known as the "capture 	phase" or "trickling phase."
    */
